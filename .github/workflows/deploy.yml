name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker buildx build --platform linux/amd64 --push -t ghcr.io/${{ secrets.GHCR_USERNAME }}/phase-alpha-site:latest .

      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull ghcr.io/${{ secrets.GHCR_USERNAME }}/phase-alpha-site:latest
            docker stop my-rust-app-container || true
            docker rm my-rust-app-container || true
            docker run -d -p 3000:3000 --name pa-site-container ghcr.io/${{ secrets.GHCR_USERNAME }}/phase-alpha-site:latest

